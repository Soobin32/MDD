<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light"> <!--creates navigation bar, class from Bootstrap which styles the navigation bar-->
        <a class="navbar-brand" href="sleepykeepy.com">SleepyKeepy</a> <!--navbar-brand provides a clickable brand name that directs to the homepage-->
        <!-- Hamburger icon button for mobile view -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span> <!-- The hamburger icon -->
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto"> <!--contains unordered list <li> items; ms-auto: push nav items to the right-->
                <li class="nav-item"><a class="nav-link" href="sleepykeepy.com">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="signup.html">Signup</a></li>
                <li class="nav-item"><a class="nav-link" href="mypage.html">My Page</a></li>
                <li class="nav-item"><a class="nav-link" href="info.html">Info</a></li>
                <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="contactus.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <div class="signup-container">
        <h2>Signup</h2>
        <p>If you are new to SleepyKeepy, please fill out to sign up.</p>
        <form>
            <!-- User Name -->
            <label class="form-label">Your Name <span style="opacity: 0.7">(required)</span></label> <!--<span> tag is an inline container used for styling a specific part of text or content within a block of text-->
            <div class="name-fields">
                <input type="text" class="form-input" placeholder="First Name" required>
                <input type="text" class="form-input" placeholder="Last Name" required>
            </div>

            <!-- Email -->
            <label class="form-label">Email <span style="opacity: 0.7">(required)</span></label>
            <input type="email" class="form-input" placeholder="Email" required>

            <!-- Username -->
            <label class="form-label">Username <span style="opacity: 0.7">(required)</span></label>
            <input type="text" class="form-input" placeholder="Username" required>

            <!-- Password -->
            <label class="form-label">Password <span style="opacity: 0.7">(required)</span></label>
            <input type="password" class="form-input" placeholder="Password" required>

            <!-- Child's Name -->
            <label class="form-label">Your Child's Name <span style="opacity: 0.7">(required)</span></label>
            <div class="name-fields">
                <input type="text" class="form-input" placeholder="First Name" required>
                <input type="text" class="form-input" placeholder="Last Name" required>
            </div>

            <!-- Child's Age -->
            <label class="form-label">Your Child's Age</label>
            <input type="number" class="form-input" placeholder="Age">

            <!-- Child's Gender -->
            <label class="form-label">Your Child's Gender</label>
            <select class="form-select">
                <option selected disabled>Select an option</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <!-- Submit Button -->
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
